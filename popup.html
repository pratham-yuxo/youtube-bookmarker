<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Bookmark</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="mainbox">
    <!-- BUTTON -->
    <button id="bookmarkBtn">Bookmark</button>
    
    <!-- INPUT FIELD -->
    <div class="inputdiv">
      <label for="inp" class="inp">
        <input type="text" id="note" placeholder="&nbsp;">
        <span class="label">Add a note</span>
        <span class="focus-bg"></span>
      </label>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="tab-timestamps">Timestamps</div>
      <div class="tab" id="tab-all-bookmarks">All Bookmarks</div>
      <div class="tab-indicator"></div>
    </div>

    <!-- Content -->
    <div class="content" id="content-timestamps">
      <ul id="bookmarksList"></ul>
    </div>
    <div class="content" id="content-all-bookmarks" style="display: none;">
      <ul id="allBookmarksList"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
