<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Bookmark</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="mainbox">
    <!-- BUTTON -->
    <button id="bookmarkBtn">Bookmark</button>
    
    <!-- INPUT FIELD -->
    <div class="form__group field">
      <input type="text" id="note" class="form__field" placeholder="Add a note" name="name" />
      <label for="name" class="form__label">Add a note</label>
    </div>
    
    <!-- TABS -->
    <div class="tabs">
      <button id="timestampsTab" class="tab active">Timestamps</button>
      <button id="allBookmarksTab" class="tab">All Bookmarks</button>
    </div>
    
    <!-- CONTENT -->
    <div id="timestampsContent" class="tab-content active">
      <div class="timestamps">Timestamps</div>
      <ul id="bookmarksList"></ul>
    </div>
    
    <div id="allBookmarksContent" class="tab-content">
      <div class="all-bookmarks">All Bookmarks</div>
      <ul id="allBookmarksList"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
